server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/jobnexus_db
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration: 86400000

redis:
  host: localhost
  port: 6379
  password: ${REDIS_PASSWORD}